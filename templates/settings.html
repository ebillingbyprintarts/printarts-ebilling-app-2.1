{% extends "base.html" %}
{% block content %}
<h2>Company Settings</h2>

<form method="POST" enctype="multipart/form-data">
    <label>Company Address:</label>
    <textarea name="company_address" required>{{ settings.company_address if settings else '' }}</textarea>

    <label>Footer Note:</label>
    <textarea name="company_footer" required>{{ settings.company_footer if settings else '' }}</textarea>

    <label>Upload Logo:</label>
    <input type="file" name="logo">

    <button type="submit">Update Settings</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ‘¥ Customers</h2>

  <form method="POST" class="mb-4">
    <input type="hidden" name="customer_id" value="{{ customer_to_edit.id if customer_to_edit else '' }}">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" class="form-control" name="name" placeholder="Name" required value="{{ customer_to_edit.name if customer_to_edit else '' }}">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="contact" placeholder="Contact" value="{{ customer_to_edit.contact if customer_to_edit else '' }}">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" name="due_date" value="{{ customer_to_edit.due_date if customer_to_edit else '' }}">
      </div>
      <div class="col-md-2">
        <select class="form-select" name="status">
          <option value="Pending" {% if customer_to_edit and customer_to_edit.status == "Pending" %}selected{% endif %}>Pending</option>
          <option value="Paid" {% if customer_to_edit and customer_to_edit.status == "Paid" %}selected{% endif %}>Paid</option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">ðŸ’¾</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="table-secondary">
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.contact }}</td>
          <td>{{ c.due_date }}</td>
          <td>{{ c.status }}</td>
          <td>
            <a href="{{ url_for('manage_customers', customer_id=c.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{{ url_for('delete_customer', customer_id=c.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

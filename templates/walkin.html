{% extends "base.html" %}
{% block content %}
<h2>Walk-in Billing</h2>
<form method="POST">
    <input type="text" name="customer_name" placeholder="Customer Name" required>
    <input type="text" name="items" placeholder="Items / Description">
    <select name="unit_type">
        <option value="Per Piece">Per Piece</option>
        <option value="Per Sq Ft">Per Sq Ft</option>
        <option value="Per Hour">Per Hour</option>
    </select>
    <input type="number" step="0.01" name="amount" placeholder="Amount ₹" required>
    <input type="number" step="0.01" name="discount_percent" placeholder="Discount %">
    <input type="number" step="0.01" name="discount_flat" placeholder="Discount ₹">
    <select name="gst_type">
        <option value="GST">GST</option>
        <option value="Non-GST">Non-GST</option>
    </select>
    <input type="number" step="0.01" name="paid" placeholder="Paid ₹" required>
    <input type="date" name="transaction_date" required>
    <button type="submit">Generate Receipt</button>
</form>
{% endblock %}
